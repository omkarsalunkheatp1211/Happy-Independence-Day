<!DOCTYPE html>
<html lang="en">

<head>
    <title>Happy Independence Day</title>
    <link rel="icon" type="images/x-icon" href="Flag.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="stick"></div>
        <div class="flag">
            <div class="top"></div>
            <div class="middle">
                <div class="wheel">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>

    <!-- Background text -->
    <div class="background-text">
        <span class="word-happy">Happy</span> <span class="word-independence">Independence</span> <span
            class="word-day">Day</span>
    </div>

    <div class="center-container">
        <button id="btn">
            <span>ðŸŽ‰</span>
        </button>
    </div>

    <!-- Include the JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const btn = document.getElementById('btn');

        function fire(ratio, opt) {
            confetti(Object.assign({}, opt, {
                origin: { y: .6 },
                particleCount: Math.floor(200 * ratio)
            }));
        }

        btn.addEventListener('click', () => {
            fire(.25, {
                spread: 30,
                startVelocity: 60
            })
            fire(.2, { spread: 60 });
            fire(.35, {
                spread: 100,
                decay: .9,
                scalar: 1
            });
            fire(.1, {
                spread: 130,
                startVelocity: 30,
                decay: .92,
                scalar: 1.2
            });
            fire(.2, {
                spread: 120,
                startVelocity: 45
            });
        });
    </script>
</body>

</html>
